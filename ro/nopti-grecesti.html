    <div class="flag-icons">
        <a href="../greek-nights.html"><img src="../flags icons/united-kingdom.png" alt="United Kingdom Icon" title="Engleză"></a>
        <a href="#"><img src="../flags icons/france.png" alt="France Icon" title="Franceză"></a>
        <a href="#"><img src="../flags icons/germany.png" alt="Germany Icon" title="Germană"></a>
        <a href="./index.html"><img src="../flags icons/romania.png" alt="Romania Icon" title="Română"></a>
        <a href="#"><img src="../flags icons/greece.png" alt="Greece Icon" title="Greacă"></a>

    <div class="header">
        <iframe
            src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Europe%2FAthens"

        </iframe>

        <h1>
            Nopți grecești

    <div class="menu">

            <table id="events-table">
                <tr>
                    <th>Nume eveniment</th>
                    <th>Locație</th>
                    <th>Data începerii</th>
                    <th>Ora începerii</th>
                </tr>
            </table>
        </div>

        <div class="form-add-events">
            <form id="form-add-events">
                <input type="text" placeholder="Nume eveniment..." id="event-name" required>
                <input type="text" placeholder="Locație..." id="location" required>
                <input type="date" id="start-date" required>
                <input type="time" id="start-time" required>
                <br>
                <button id="btn-add-event" onclick="addEvent()" type="submit">Adaugă</button>
            </form>
        </div>
